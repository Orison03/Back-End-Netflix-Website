        <br>

        <br>
        <input type="email" name="email" placeholder="enter your email">
        <br>
        <br>
        <label for="password class="name">Passowrd</label>
        <br>
        <br>
        <input type="password" name="password" placeholder="enter your email">

        <br>
         <button class="btn-form">submit</button>
    </form>
